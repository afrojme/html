<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
    <form action=""autocomplete="off">
        <fieldset>
            <legend style="text-align:center;">user information form</legend>
        <label for="firstname">First name</label> <br>
        <input type="text" name="fname" placeholder="enter firstname"><br>
        <label for="lastname">Lastname</label><br>
        <input type="text" name="lname" placeholder="enter lastname"><br>
        <label for="email">email</label><br>
        <input type="email" name="email" placeholder="enter email address"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" placeholder="male"> male
        <input type="radio" name="gender" placeholder="female"> female
        <input type="radio" name="gender" placeholder="other"> other <br>
        <label for="subject">Choose any two</label><br>
        <input type="checkbox" name="subject" value="web">web
        <input type="checkbox" name="subject" value="graphics">graphics
        <input type="checkbox" name="subject" value="diploma">diploma
        <input type="checkbox" name="subject" value="digital marketing">digital marketing <br>
        <label for="district">District</label>
        <select name="district" id="">
            <option value="ktm">Kathmandu</option>
            <option value="bhaktapur">bhaktapur</option>
            <option value="kaski">kaski</option>
            <option value="dhading">Dhading</option>
            <option value="lalitpur">Lalitput</option>
        </select> <br>
        <label for="dob">Date of birth</label><br>
        <input type="date" name="dob"><br>

        <label for="phone">Phone Number</label> <br>
        <input type="number"   name="phone" placeholder="contact details" >
        <label for="file">Choose images</label><br>
        <input type="file" name="images" accept="imagesS"><br>
        <label for="password">Password</label><br>
        <input type="password" name="pass" placeholder="password"><br>
        <label for="msg">Massage</label><br>
        <textarea name="msg" cols="30" rows="10" placeholder="massage...."></textarea><br>
        <input type="submit" name="submit" value="Register"><br>
        <input type="reset" value="Reset">
    </fieldset>

    </form>
</div>
</body>
</html>
