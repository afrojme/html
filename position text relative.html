<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position img text</title>

<style>
  .container {
     position: relative;
     text-align: center;
     color: white;
}

.bottom-left {
  position: absolute;
  bottom: 4px;
  left: 8px;
  
}

.top-left {
  position: absolute;
  top: 4px;
  left: 8px;
}

.top-right {
  position: absolute;
  top: 4px;
  right: 8px;
}

.bottom-right {
  position: absolute;
  bottom: 4px;
  right: 8px;
}

.centered {
  position: absolute;
  top: 100%;
  left: 100%;
  transform: translate(100%, 100%);

}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="image/1.jpg" alt="image" style="width:100%;">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>

</body>
</html>
