<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant</title>
    <style>
        .demo{
            height: 300px;
            width: 100%;
            background: linear-gradient(to top left,#581a07,#1ACF56, #506DCF,  #22C612,#12C6A8,#4525);
        }
        .main{
            height: 300px;
            width: 100%;
            background: linear-gradient(to top left,#073392,#660fa0, #a81477, #12a2c6,#12C6A8,#4525);
            margin: 3px;
        }

    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="main"></div>
</body>
</html>
